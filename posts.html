<!DOCTYPE html>
<html lang="en">
<head>
  <title>Xefig Posts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="tw.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="drop-zone flex flex-row items-center justify-center w-16 h-8 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
              <label for="imageFile" class="flex flex-row items-center justify-center w-full h-full">
                <svg width="16" height="16" class="w-3 h-3 mr-2 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="none" viewBox="0 0 20 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <input type="file" id="imageFile" accept="image/*" class="hidden" />
                <img id="image" src="" alt="Group" class="w-8 h-8" />
              </label>
            </div>
            <h1 class="ml-2 text-xl font-bold text-gray-900 dark:text-white">Xefig Posts</h1>
          </div>
          <button id="newPostBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
            New Post
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- New Post Form (Hidden by default) -->
      <div id="newPostForm" class="hidden mb-8 bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Create New Post</h2>
        <form id="postForm" onsubmit="submitPost(event)">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Name</label>
            <input type="text" id="authorName" required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
            <input type="text" id="postTitle" required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Content</label>
            <textarea id="postContent" required rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
          </div>
          <div class="flex justify-end">
            <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
              Submit Post
            </button>
          </div>
        </form>
      </div>

      <!-- Posts List -->
      <div id="posts" class="space-y-6">
        <p class="text-gray-500 dark:text-gray-400">Select a group image to view posts.</p>
      </div>
    </main>
  </div>

  <script src="posts.js"></script>
  <script>
    // Handle image file selection
    document.getElementById('imageFile').addEventListener('change', (e) => {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const image = document.getElementById("image");
          image.src = e.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    // Handle drag and drop
    function handleDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      
      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const image = document.getElementById("image");
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Set up drag and drop
    const dropZone = document.querySelector('.drop-zone');
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.add('border-blue-500');
    });

    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('border-blue-500');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('border-blue-500');
      handleDrop(e);
    });

    // Toggle new post form
    document.getElementById('newPostBtn').addEventListener('click', () => {
      const form = document.getElementById('newPostForm');
      form.classList.toggle('hidden');
    });
  </script>
</body>
</html>
