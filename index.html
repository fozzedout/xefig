<script src="xefig.js"></script>
<script>

function testCanvasExtraction(img) {
  try {
    const canvas = document.createElement('canvas');
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);
    var rv = canvas.toDataURL();
    // Check for blank PNG
    const blank = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAW0lEQVRYR2P0jHK+f0mNe3a79eRtAR8Ox/1Z2GCq9vX340S1vYx3NZxbv59W2UxLecZRB4yGwGgIjIbAaAiMhsBoCIyGwGgIjIbAaAiMhsBoCIyGwGgIDHQIAAAi+mYZengj3AAAAABJRU5ErkJggg==";
    if (rv === blank) return false;
    return true;
  } catch (e) {
    return false;
  }
}

function handleDrop(event) {
  const file = event.dataTransfer.files[0];
  if (file && file.type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const image = document.getElementById("image");
      image.src = e.target.result;

      reloadMessages.classList.remove("hidden");
      nameInput.classList.remove("hidden");
      messageInput.classList.remove("hidden");
      sendButton.classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
}

// Add this after your other DOMContentLoaded logic
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('message-form');
  const nameInput = document.getElementById('name');
  const messageInput = document.getElementById('message');
  const sendButton = document.getElementById('send-button');
  const resultDiv = document.getElementById('result');
  const imageFile = document.getElementById('imageFile');
  const image = document.getElementById('image');
  const reloadMessages = document.getElementById('reloadMessages');
  const sidebarImages = document.querySelectorAll('.sidebar-img');
  const setGroupBtn = document.getElementById('set-group-btn');

    sidebarImages.forEach(img => {
      img.addEventListener('click', function () {
        image.src = this.src;
        reloadMessages.classList.remove("hidden");
        nameInput.classList.remove("hidden");
        messageInput.classList.remove("hidden");
        sendButton.classList.remove("hidden");
      });
    });

  setGroupBtn.addEventListener('click', async () => {
    await setGroupFromImage(image);
    fetchMessages('result');
    setGroupBtn.classList.add('hidden');
  });


  image.addEventListener('load', async () => {
    // Always show the button first
  setGroupBtn.classList.remove('hidden');

    // Try canvas extraction
    if (testCanvasExtraction(image)) {
      setGroupBtn.classList.add('hidden');
      await setGroupFromImage(image);
      fetchMessages('result');
    }
    });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    sendMessage(nameInput.value.trim(), messageInput.value.trim(), 'result');
    messageInput.value = '';
  });

  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage(nameInput.value.trim(), messageInput.value.trim(), 'result');
      messageInput.value = '';
    }
  });

  imageFile.addEventListener('change', (e) => {
    if (e.target.files && e.target.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        var image = document.getElementById("image");
        image.src = e.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  });



    try {
      const savedUsername = localStorage.getItem('name');
      if (savedUsername) {
        document.getElementById('name').value = savedUsername;
      }

      document.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, false);

      document.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }, false);

      const dropZone = document.querySelector('.drop-zone');
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.add('border-blue-500');
        return false;
      }, false);

      dropZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('border-blue-500');
        return false;
      }, false);

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        dropZone.classList.remove('border-blue-500');
        handleDrop(e);
        return false;
      }, false);

      let pollInterval;
      let inactivityTimeout;
      const INACTIVITY_DELAY = 5 * 60 * 1000; // 5 minutes
      const POLL_INTERVAL = 30000; // 30 seconds

      function startPolling() {
        if (!pollInterval) {
          pollInterval = setInterval(() => fetchMessages('result'), POLL_INTERVAL);
        }
      }

      function stopPolling() {
        if (pollInterval) {
          clearInterval(pollInterval);
          pollInterval = null;
        }
      }

      function resetInactivityTimer() {
        if (inactivityTimeout) {
          clearTimeout(inactivityTimeout);
        }
        inactivityTimeout = setTimeout(() => {
          stopPolling();
        }, INACTIVITY_DELAY);
      }

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          stopPolling();
        } else {
          startPolling();
          resetInactivityTimer();
        }
      });

      document.addEventListener('mousemove', resetInactivityTimer);
      document.addEventListener('keypress', resetInactivityTimer);
      document.addEventListener('click', resetInactivityTimer);

      startPolling();
      resetInactivityTimer();

    } catch (error) {
      console.error('Error:', error);
      document.getElementById('result').innerHTML = `
        <p class="text-red-500">Failed to load messages. Please try again later.</p>
      `;
    }


  });

</script>
