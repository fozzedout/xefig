<html>
    <head>
        <title>Poking the bear</title>
        <link rel="stylesheet" href="tw.css">

    </head>
    <body>
        <div class="relative grid min-h-screen grid-cols-[1fr_2.5rem_auto_2.5rem_1fr] grid-rows-[10px_auto_10px] bg-white text-gray-950 dark:bg-gray-950 dark:text-white">
            <div class="col-start-3 row-start-2 flex max-w-lg flex-col ">
                <!-- Form -->
                <form id="myForm" class="w-full">
                    <textarea
                        id="message"
                        name="message"
                        rows="3"
                        placeholder="Type your message here..."
                        class="
                            w-full 
                            p-2 
                            border 
                            rounded-lg 
                            shadow-sm 
                            focus:outline-none 
                            resize-y
                        "
                    ></textarea>
        
                    <button type="submit" class="
                        bg-blue-500 
                        hover:bg-blue-700 
                        text-white 
                        dark:bg-blue-950
                        dark:text-gray-200
                        font-bold 
                        py-2 
                        px-4 
                        rounded 
                        w-full 
                        mt-4
                    ">
                        Send Message
                    </button>
                </form>
        
                <div id="result" class="
                    mt-8
                    p-4 
                    border 
                    rounded-lg 
                    shadow-sm 
                " role="alert">
                    <p id="messageDisplay">No functionality yet. Coming soon.</p>
                </div>
            </div>
        
        
        </div>
                
    </body>
</html>
